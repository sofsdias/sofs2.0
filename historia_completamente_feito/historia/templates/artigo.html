<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artigo['titulo'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .meta-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .article-title-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .article-title-image img {
            max-width: 60%; /* Reduz o tamanho da imagem do título para 60% da largura do contêiner */
            height: auto;
            border-radius: 8px;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .article-content {
            line-height: 1.6;
            font-size: 16px;
            color: #333;
            text-align: justify;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ artigo['titulo'] }}</h1>
        <p class="meta-info">Autor: {{ artigo['nome_do_autor'] }} | Publicado em: {{ artigo['data_criacao'].strftime('%d/%m/%Y') }}</p>

        <!-- Seção da Imagem do Título -->
        {% if artigo['imagem_base64'] %}
        <div class="article-title-image">
            <img src="{{ artigo['imagem_base64'] }}" alt="Imagem do artigo">
        </div>
        {% endif %}

        <!-- Linha Divisória -->
        <div class="divider"></div>

        <!-- Seção do Conteúdo do Artigo -->
        <div class="article-content">
            {{ html_content | safe }}
        </div>

        <!-- Link para voltar -->
        <a href="{{ url_for('index') }}" class="back-link">← Voltar</a>
    </div>
</body>
</html>
